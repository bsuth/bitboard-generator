name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Setup nodejs
      uses: actions/setup-node@v2.1.1
      with:
        check-latest: true
      
    - name: Install + build
      run: |
        npm install
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.5.9
      with:
        BRANCH: gh-pages
        FOLDER: public
